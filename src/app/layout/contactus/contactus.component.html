<button type="button" class="btn btn-outline-navbar btn-lg rounded-circle" (click)="openModal(contactModal)"><fa-icon [icon]="phone"></fa-icon></button>

<ng-template #contactModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Contact us</h4>
    <button type="button" class="close pull-right btn" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #customerSupport = "ngForm" (ngSubmit) = "onSubmit(customerSupport.value)" >
        <div class="mb-3">
          <label for="exampleInputname" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" ngModel>
          <div id="nameHelp" class="form-text">We'll never share your name with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputMessage" class="form-label" >Message</label>
          <input type="text" name="message" class="form-control" id="exampleInputMessage" ngModel>
        </div>
        
        <button type="submit" class="btn btn-outline-navbar" >Submit</button>
      </form>
  </div>
</ng-template>
